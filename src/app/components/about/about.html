<div class="flex flex-col border-border px-5 sm:px-20 xl:px-52 bg-background min-h-[500px] py-20">
  <div>
    <h1 class="text-4xl font-bold mb-2">Build Digital Experiances</h1>
    <p class="text-gray-600 dark:text-gray-400">
      I specialize in creating stunning user interfaces and developing high-quality applications
      that stand out.
    </p>
  </div>

  <div class="grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-12 pt-12">
    @for (item of cardDetails; track item.id) {
    <div
      class="flex flex-col border border-border rounded-xl p-8 dark:bg-gradient-gray backdrop-blur-3xl hover:-translate-y-1"
    >
      <div class="flex pb-4 items-start">
        <img class="size-8 mr-4" [src]="item.icon" alt="" />
        <h1 class="text-2xl font-bold text-center">{{ item.title }}</h1>
      </div>
      <div>
        <p class="text-gray-600 dark:text-gray-400 pb-4">
          {{ item.description }}
        </p>
        <ul class="list-disc space-y-2 pl-6">
          @for (item of item.list; track $index) {
          <li>{{ item }}</li>
          }
        </ul>
      </div>
    </div>
    }
  </div>
</div>
