<div class="flex flex-col p-6 gap-4 min-h-[calc(100vh-80px)] mx-auto item-center justify-center">
  <h1 class="font-medium">Let's Work Together</h1>
  <p>
    Have a project in mind or just want to chat? <br />
    Let's connect.
  </p>
  <form
    [formGroup]="myForm"
    class="bg-slate-100 shadow-md rounded-base p-6 mb-4 flex flex-col gap-4"
    (ngSubmit)="onSubmit()"
  >
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label for="first_name" class="block mb-2.5 text-sm font-medium text-heading">Name</label>
        <input
          type="text"
          id="first_name"
          class="border-gray-300 rounded border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
          placeholder="Your Name"
          formControlName="firstName"
          required
        />
      </div>
      <div>
        <label for="email" class="block mb-2.5 text-sm font-medium text-heading">Email</label>
        <input
          type="email"
          id="email"
          class="border-gray-300 rounded border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
          placeholder="contact@example.com"
          formControlName="email"
          required
        />
      </div>
      <div>
        <label for="Notes">
          <span class="text-sm font-medium"> Message </span>

          <textarea
            id="Notes"
            class="bg-white mt-0.5 w-full resize-none rounded border-gray-300 shadow-sm sm:text-sm"
            rows="4"
            required
            placeholder="Your message..."
            formControlName="message"
          ></textarea>
        </label>
      </div>
    </div>
    <button
      type="submit"
      class="bg-white text-black box-border border border-gray-500 rounded hover:bg-brand-strong focus:ring-1 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
      [disabled]="myForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
