@if (openModal) {
<div
  class="fixed inset-0 z-10 overflow-y-auto"
  role="dialog"
  area-modal="true"
  aria-labelledby="modalTitle"
>
  <div class="fixed inset-0 w-full h-full bg-black opacity-50" (click)="closeDialog()"></div>
  <div class="flex items-start min-h-screen" aria-modal="true" role="dialog" tabindex="-1">
    <div class="relative w-full max-w-lg p-4 mx-auto bg-white rounded-md shadow-lg text-center">
      <button
        class="absolute top-2 right-2 text-gray-600 hover:text-gray-900"
        (click)="closeDialog()"
      >
        <span class="sr-only">Close</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <nav class="flex flex-col space-y-4 mt-8">
        <a href="/" class="text-lg font-medium text-gray-800">Home</a>
        <a href="about" class="text-lg font-medium text-gray-800">About</a>
        <a href="contact-form" class="text-lg font-medium text-gray-800">Contact</a>
        <a href="projects" class="text-lg font-medium text-gray-800">Projects</a>
      </nav>
    </div>
  </div>
</div>
}
